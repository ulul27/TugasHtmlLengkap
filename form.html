<!DOCTYPE html>
<html>
    <head>
        <title>Pendaftaran</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 style="font-size:5vw;">LEMBAR PENDAFTARAN</h1>
        
        <div>
                <form>Nama Depan</form>
                <input name="firstname" type="text">
        <br><br>
                <form>Nama Belakang</form>
                <input name="lastname" type="text">
        <br><br>
                <form>Nomor Telepon</form>
                <input name="number" type="number">
        <br><br>
                <form>Jenis Kelamin</form>
                <input name="" type="checkbox">Pria
                <input name="" type="checkbox">Wanita
        <br><br>
                <form>Tanggal Lahir</form>
                <input name="" type="date">
                <p>Pilih Asal Kota</p>
                <select>Pilih  Asal
                    <option value="Jakarta">Jakarta</option>
                    <option value="Salatiga">Salatiga</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Magelang">Magelang</option>
                    <option value="Demak">Demak</option>
                    <option value="Jepara">Jepara</option>
                    <option value="Kudus" selected>Kudus</option>
                    <option value="Pati">Pati</option>
                </select>
        <br><br>
                <form>Password</form>
                <input name="psw" type="password">
        </div>
<br><br>
        <button type="button" onclick="alert('Terima Kasih Kakak :)')"><b>Simpan</b></button>
    </body>
</html>
